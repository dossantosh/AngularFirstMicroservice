<header class="dashboard__header">
  <div class="dashboard__header-left">
    <img src="favicon.ico" alt="Logo" class="logo" />
    <h1 class="dashboard__company-name">{{ companyName }}</h1>
  </div>

  <nav class="dashboard__header-center">
    <a routerLink="/" class="module-card btn--transparent-gray">Dashboard</a>
    <a routerLink="/users" class="module-card btn--transparent-gray">Usuarios</a>
    <a routerLink="/perfumes" class="module-card btn--transparent-gray">Perfumes</a>
    <a routerLink="/configuration" class="module-card btn--transparent-gray">Configuraci√≥n</a>
  </nav>

  <div class="dashboard__header-right">
    <span class="dashboard__user-name">Hola, {{ userName }}</span>
    <button class="logout-btn btn btn--danger" (click)="logout.emit()">Salir</button>
  </div>
</header>
